<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid">
        <!-- Navigation Panel -->
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="/">3GPP Meetings</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="/">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/tdoc/list">Documents</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/tdoc/about">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <!-- Optional JavaScript -->
            

            <!-- Main Content Area -->
            <main class="">
                {% block content %}
                <!-- This is where the content from other pages will go -->
                {% endblock %}
            </main>
        </div>
    </div>
    <br><br>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 SAE 3GPP. IUT Villetaneuse Paris Nord. All Rights Reserved.</p>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
             -->
</body>
</html>
